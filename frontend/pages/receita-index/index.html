<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../public/styles/receita/style.css" />
    <link rel="stylesheet" href="../../public/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <!-- Header -->
    <section id="header-container">
      <header>
        <button class="menu-toggle">☰</button>
        <div class="logo"><h1>Nome</h1></div>

        <div class="menu">
          <nav>
            <ul>
              <li><a href="#">Categorias</a></li>
              <li><a href="#">Receitas</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Sobre Nós</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="search-bar">
        <input type="text" placeholder="Pesquisar" />
      </div>
    </section>

    <!--Receita-->
    <section id="recipe">
      <div class="card-header">
        <h1 id="recipe-name"></h1>
      </div>
    </section>

    <!--Ad-->

    <section class="mask-group">
      <img
        src="../../public/assets/ads/foto1.png"
        class="decor decor-top-left"
      />
      <img
        src="../../public/assets/ads/foto2.png"
        class="decor decor-top-right"
      />

      <div class="content">
        <p>
          Qualquer um pode ser um grande chefe na sua<br />
          própria cozinha!
        </p>
        <button><span>Compartilhe suas receitas</span></button>
      </div>

      <img
        src="../../public/assets/ads/foto2.png"
        class="decor decor-bottom-left"
      />
      <img
        src="../../public/assets/ads/foto1.png"
        class="decor decor-bottom-right"
      />
    </section>

    <!--Footer-->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Navegação</h3>
          <a href="#">Categorias</a>
          <a href="#">Todas as receitas</a>
        </div>
        <div class="footer-section">
          <h3>Quem nós somos</h3>
          <a href="#">Sobre nós</a>
        </div>
        <div class="footer-section newsletter">
          <h3 class="newsletter-title">Mantenha-se atualizado</h3>
          <div class="newsletter-input">
            <input type="email" placeholder="Seu melhor e-mail" />
            <button class="newsletter-button">Enviar</button>
          </div>
        </div>
      </div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>

      <div class="footer-bottom">© 2025. All rights reserved.</div>
    </footer>

    <script src="../../utils/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
