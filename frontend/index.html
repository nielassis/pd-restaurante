<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./public/assets/favicon.ico"
      type="image/x-icon"
    />
    <title>Tempero Certo - PD</title>
  </head>
  <body>
    <!-- Header -->
    <section id="header-container">
      <header>
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        <div class="logo">
          <a href="./index.html">
            <img src="./public/assets/logo.png" alt="Logo" />
          </a>
        </div>
      </header>
      <div class="search-bar">
        <button class="search-btn"><i class="fas fa-search"></i></button>
        <input type="text" placeholder="Buscar..." />
      </div>
    </section>

    <!-- Menu Lateral -->
    <nav class="menu">
      <button class="menu-close">&times;</button>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Receitas</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Sobre Nós</a></li>
      </ul>
    </nav>

    <!--Banner-->
    <section id="banner-container">
      <div class="banner">
        <img src="public/assets/banners/Banner.png" alt="" />
      </div>
    </section>

    <!--Categorias-->
    <section id="categories-container">
      <div class="categories">
        <div class="categories-header">
          <div class="categories-title">
            <h1>Categorias</h1>
          </div>
        </div>

        <div class="categories-cards"></div>
      </div>
    </section>

    <!--Receitas Demonstrativas-->
    <section id="recipes-container">
      <div class="recipes">
        <div class="recipe-title">
          <h1>Receitas Simples e Práticas</h1>
        </div>

        <div class="recipes-cards"></div>

        <button><span>Ver Todas as Receitas</span></button>
      </div>
    </section>

    <!--Ad-->

    <section class="mask-group">
      <img src="./public/assets/ads/foto1.png" class="decor decor-top-left" />
      <img src="./public/assets/ads/foto2.png" class="decor decor-top-right" />

      <div class="content">
        <p>
          Qualquer um pode ser um grande chefe na sua<br />
          própria cozinha!
        </p>
        <button><span>Compartilhe suas receitas</span></button>
      </div>

      <img
        src="./public/assets/ads/foto2.png"
        class="decor decor-bottom-left"
      />
      <img
        src="./public/assets/ads/foto1.png"
        class="decor decor-bottom-right"
      />
    </section>

    <!--Footer-->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Navegação</h3>
          <a href="#">Categorias</a>
          <a href="#">Todas as receitas</a>
        </div>
        <div class="footer-section">
          <h3>Quem nós somos</h3>
          <a href="#">Sobre nós</a>
        </div>
        <div class="footer-section newsletter">
          <h3 class="newsletter-title">Mantenha-se atualizado</h3>
          <div class="newsletter-input">
            <input type="email" placeholder="Seu melhor e-mail" />
            <button class="newsletter-button">Enviar</button>
          </div>
        </div>
      </div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>

      <div class="footer-bottom">© 2025. All rights reserved.</div>
    </footer>

    <script src="./pages/index/script.js"></script>
    <script src="utils/categorias-data.js"></script>
    <script src="utils/demo-data.js"></script>
  </body>
</html>
