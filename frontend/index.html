<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles/index.css" />
    <title>Site de Receitas - PD</title>
  </head>
  <body>
    <!-- Header -->
    <section id="header-container">
      <header>
        <div class="logo"><h1>Nome</h1></div>

        <div class="menu">
          <nav>
            <ul>
              <li><a href="#">Categorias</a></li>
              <li><a href="#">Receitas</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Sobre Nós</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="search-bar">
        <input type="text" placeholder="Pesquisar" />
      </div>
    </section>

    <!--Banner-->
    <section id="banner-container">
      <div class="banner">
        <img src="public/assets/banners/Banner.png" alt="" />
      </div>
    </section>

    <!--Categorias-->
    <section id="categories-container">
      <div class="categories">
        <div class="categories-header">
          <div class="categories-title">
            <h1>Categorias</h1>
          </div>
          <div class="categories-link">
            <a href="#">Ver tudo</a>
          </div>
        </div>

        <div class="categories-cards"></div>
      </div>
    </section>

    <!--Receitas Demonstrativas-->
    <section id="recipes-container">
      <div class="recipes">
        <div class="recipe-title">
          <h1>Receitas Simples e Práticas</h1>
        </div>

        <div class="recipes-cards"></div>

        <button><span>Ver Todas as Receitas</span></button>
      </div>
    </section>

    <script src="utils/categorias-data.js"></script>
    <script src="utils/demo-data.js"></script>
  </body>
</html>
